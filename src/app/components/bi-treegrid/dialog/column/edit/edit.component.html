<mat-dialog-content>

    <form [formGroup]="editform">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Header Name</mat-label>
          <input matInput formControlName="headername" required>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
            <mat-label> Data Type</mat-label>
            <mat-select required formControlName="dataType">
                <mat-option *ngFor="let framework of frameworks" [value]="framework">
                  {{ framework }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
            <mat-label> Column Width</mat-label>
            <input matInput formControlName="colwidth">
        </mat-form-field>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" [disabled]="editform.invalid" (click)="onConfirmClick()">Save</button>
    <button mat-raised-button mat-raised-close tabindex="-1" (click)="onCancelClick()">Cancel</button>
</mat-dialog-actions>
